<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}" data-theme="dark">

{%- include head.html -%}

<body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {% if page.collection == 'docs' %}{% unless page.state == 'public' %}
            <div class='alert warning'>This post is not published. It is in <strong>{{ page.state }}</strong>
                state.</div>
            {% endunless %}{% endif %}
            {{ content }}
        </div>
    </main>

    {%- include footer.html -%}

</body>

{%- include links.html -%}

</html>
