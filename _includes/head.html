<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | replace: "~", "tugrul.blog" }}</title>
    {%- seo title=false -%}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% include script.html %}

    {%- if page.tag -%}
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/{{ page.tag }}.atom"
        title="{{ page.tag }} on tugrul.blog">
    {%- elsif page.tags -%}
    {%- for tag in page.tags -%}
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/{{ tag }}.atom"
        title="{{ tag }} on tugrul.blog">
    {%- endfor -%}
    {%- else -%}
    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.atom" title="tugrul.blog">
    {%- endif -%}

    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png'  | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png'  | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png'  | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest'  | relative_url }}">
    <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg'  | relative_url }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#c1af83">
    <meta name="theme-color" content="#ffffff">

</head>
