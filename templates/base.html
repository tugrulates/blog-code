{%- import "macros.html" as macros -%}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="dark light">
{% block meta %}{% endblock %}
<script src="{{ '/scripts/theme.js' | safe }}"></script>
<link rel="stylesheet" href="/css/style.css">
{% include "favicon.html" %}
<script defer src="{{ '/scripts/third_party/jquery-3.6.0.min.js' | safe }}"></script>
{%- block script -%}{%- endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <a class="link-main" href="#main">skip to main</a>
  <header>
    {% include "header.html" %}
  </header>
  <main id="main" class="{% block class %}{% endblock %}">
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% include "footer.html" %}
  </footer>
</body>

</html>
